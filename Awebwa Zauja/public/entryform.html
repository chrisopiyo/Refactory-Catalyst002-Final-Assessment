
<html>

<head>
	<!-- <meta charset="UTF-8"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
	<!--	bootstrap styles-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!--	styles css-->
	<link rel="stylesheet" href="css/styles.css">
	<title>Student Profile</title>
</head>

<body>
	<div class="container">
		<form name="entryform" action="/details" method="POST" >
			<header>
				<h2>Student Details Entry Form</h2>
				<div id="note">Note: All fields marked with a red star are (<span class="text-danger">*</span>) are required</div>
			</header>

			
			<div class="row">
				<div class="group-form col-6">
					<label for="surname">Sur name <span class="text-danger">*</span></label>
					<input type="text" name="surname" id="surname" placeholder="Enter your Sur Name here">
					
				</div>
				<div class="group-form col-6">
					<label for="givenname">Given name <span class="text-danger">*</span></label>
					<input type="text" name="givenname" id="givenname" placeholder="Enter your Given Name here">
					
				</div>
			</div>
			
			<div class="row">
				<div class="group-form col-12">
					<label>Gender <span>*</span></label>
					<div class="gender">
						<input type="radio" id="male" name="gender" checked>
						<label for="male">Male </label>

						<input type="radio" name="gender" id="female">
						<label for="female">Female</label>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6">
					<label for="dateofbirth">Date of Birth <span class="text-danger">*</span></label>
					<input type="text" name="dateofbirth" id="dateofbirth" placeholder="01/01/1970"> <div class="error" id="error_birth"></div>
			</div>
			<div class=" group-form col-6">

				<label for="country">Country <span class="text-danger">*</span></label>
				<select name="country" id="country">
					<option value="uganda">Uganda</option>
					<option value="kenya">Kenya</option>
					<option value="rwanda">Rwanda</option>
					<option value="tanzania">Tanzania</option>
					<option value="" selected>-select country-</option>
				</select>
				
			</div>

	</div>
	
	<div class="row">
		<div class="group-form col-6">
			<label for="residence">Place of Residence <span class="text-danger">*</span></label>
			<input type="text" name="residence" id="residence" placeholder="Enter your Current place of residence">
			
		</div>
		<div class="group-form col-6">
			<label for="contact">Phone Number <span class="text-danger">*</span></label>
			<input type="text" data-inputmask='"mask": "(999) 999-9999"' data-mask  name="contact" id="contact" placeholder="Eg. 0704051191 or +256704051191">
			
		</div>
	</div>
	
	<div class="row">
		<div class="group-form col-6">
			<label for="email">Email Address <span class="text-danger">*</span></label>
			<input type="email" name="email" placeholder="Eg. applicant@gmail.com" id="email">
			
		</div>
	</div>
	
	<div class="row">
		<div class="group-form col-6">
			<label for="skills">Skills <span class="text-secondary">(Separate skills with commas)</span> <span class="text-danger">*</span></label>
			<textarea name="skills" id="" cols="30" rows="10">

					</textarea>
		</div>
		<div class="group-form col-6">
			<label for="projects">Projects <span class="text-muted">(Separate Projects with commas)</span> <span class="text-danger">*</span></label>
			<textarea name="projects" id="projects">

					</textarea>
		</div>

	</div>
	
	<div class="group-form">
		<div class="row">
			<div class="col-6"></div>
			<div class="col-6">
				<button type="submit" class="submit">Submit</button>
				<button type="button" class="cancel">Cancel</button></div>
		</div>


	</div>

	</form>

	</div>
	
</body>
</html>
