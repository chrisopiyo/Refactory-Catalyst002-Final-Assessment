<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="content">
        <div class="header">Student Profile</div><br>
        <!-- <label for="personal information">Personal information:</label>  -->

        <div class="info">
            <p> <b>Personal Information</b></p>
            <label for="name" class="name">Name:</label> <input type="text" placeholder="John Doe"> <br>
            <label for="gender" class="gender">Gender:</label> <input type="text" placeholder="Male"> <br><br>
            <label for="age" class="age">Age:</label> <input type="text" placeholder="120"> <br><br>
            <label for="country" class="country">Country:</label> <input type="text" placeholder="Uganda"> <br><br>
            <label for="place" class="place">Place of Residence:</label> <input type="text" placeholder="Muyenga-Kampala"> <br><br>


        </div>

        <div class="contact">
            <p> <b> Contact Information</p> </b><br>
            <label for="mobilePhone">MobilePhone:</label> <input type="text" placeholder="07xxxxxxxx">
            <label for="email">Email:</label> <input type="email" placeholder="johndoe@refactory.ug">



        </div class="skill">
        <p>Skills</p><br>
        <label for="Leadership">-Leadership</label> <label for="Interpersonal relationship">-Interpersonal
            relationship</label><br>
        <label for="Communication">-Communication</label> <label for="Project management">-Project management</label>


        <div class="project">
            <p> <b>Projects involved in</b></p> <br>
            <label for="Personal blog">-Personal blog</label> <label for="Clean city">-Clean city</label> <br>

            <label for="Refactory Website">-Refactory Website</label> <label for="Project x">-Project x</label>
        </div>
        <div class="footer">
            <button>Print</button>
            <button>Close</button>

        </div>






    </div>


</body>

</html>
