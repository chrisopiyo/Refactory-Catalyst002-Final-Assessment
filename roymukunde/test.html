                        kenya

                  <td><input type="text" id="phone" placeholder="Eg.07xxxxxxxx Or +2567xxxxxx" style="width: 250px;">
                  </td>
               </tr>

<tr>
   <td> Email Adress:</td>


   <td><input type="text" id="email" placeholder="Eg. applicant@gmail.com" style="width: 300px;">
   </td>
</tr>
       <tr>
